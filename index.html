<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTCS</title>
  <link rel="icon" type="image/jpg" href="images/creast new.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .w-full {
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-red-50 flex items-center justify-center min-h-screen">
  <div class="bg-red-100 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center" style="width: 315px;">
    <img src="images/logo.png" alt="School Logo" class="mx-auto h-20 mb-4">
    <h1 class="text-2xl font-bold text-red-700 mb-6">GRACE TENDER CARE<br>SCHOOL</h1>
    <form onsubmit="return loginUser()" id="box">
    <form class="space-y-4">
      <input id="username" type="text" placeholder="Enter ID" class="w-full px-4 py-3 rounded-xl border border-red-300 focus:outline-none focus:ring-2 focus:ring-red-400 bg-red-50 text-red-900 placeholder-red-400">
      
      <div class="relative">
        <input id="password" type="password" placeholder="Enter password" class="w-full px-4 py-3 rounded-xl border border-red-300 focus:outline-none focus:ring-2 focus:ring-red-400 bg-red-50 text-red-900 placeholder-red-400">
        <span class="absolute right-3 top-3 text-red-500 cursor-pointer" style="margin-top: 10px;" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-xl shadow-lg transition duration-200">
        Login
      </button>
    </form>
    </form>
  </div>
  <script src="log.js"></script>
  <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
