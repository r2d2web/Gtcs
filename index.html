<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTCS</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="icon" type="image/jpg" href="images/creast new.jpg">
</head>
<body>
    <div class="p">
        <div class="parent">
            <div class="parent">
                <div class="login-parent">
                    <div style="display: flex; flex-direction: row;">
                        <img src="images/logo.jpg" alt="">
                        <span style="text-align: center;">GRACE TENDER CARE <br> SCHOOL</span>
                    </div>
                    <div class="login-child">
                        <!-- <h2 style="margin-top: -50px;">Login</h2> -->
                        <form onsubmit="return loginUser()" id="box">
                            <div class="form">
                                <input id="username" type="text" oninput="validateID()"  placeholder="Enter ID">
                                <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>

                                <input type="password" id="password" placeholder="Enter password" required>

                                <button type="submit" style="position: relative; left: 15%;">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="log.js"></script>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
