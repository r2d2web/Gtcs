<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTCS</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="parent">
        <div class="parent">
            <div class="login-parent">
                <div style="display: flex; flex-direction: row;">
                    <img src="images/crest2.jpeg" alt="">
                    <span style="text-align: center;">GRACE TENDER CARE <br> SCHOOL</span>
                </div>
                <div class="login-child">
                    <!-- <h2 style="margin-top: -50px;">Login</h2> -->
                    <form onsubmit="return loginUser()" id="box">
                        <div class="form">
                            <input id="username" type="text" oninput="validateID()"  placeholder="Enter ID">
                            <input type="password" id="password" placeholder="Enter password" required>
                            <button type="submit" style="position: relative; left: 15%;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loginUser() {
            // Simulated user data (replace with real authentication)
            const users = {
                "admin": { password: "02447930", homepage: "pages/admin.html" },
                "0701": { password: "passA", homepage: "pages/Morning_Glory/0701.html" },
                "userC": { password: "passC", homepage: "homepageC.html" },
                "Dave": { password: "1234", homepage: "pages/CLASS 2 MARIGOLD.html" }
            };

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (users[username] && users[username].password === password) {
                // Store user info (not secure, for simple cases only)
                localStorage.setItem("loggedInUser", username);
                
                // Redirect to the appropriate homepage
                window.location.href = users[username].homepage;
                return false; // Prevent form submission
            } else {
                alert("Invalid username or password");
                return false;
            }
        }
    </script>
</body>
</html>
